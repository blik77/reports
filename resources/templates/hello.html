<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Kortes cloud</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/logout">logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <table>
        <tr th:each="var : ${#vars}">
            <td th:text="${var.key}"></td>
            <td th:text="${var.value}"></td>
        </tr>
    </table>
    <table>
        <thead>
        <tr>
            <th> id </th>
            <th> value </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${table.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="row : ${table}">
            <td th:text="${row.id}">keyvalue</td>
            <td th:text="${row.name}">num</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
