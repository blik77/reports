<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
    
    <script src="../static/js/jquery-3.6.1.min.js" th:src="@{/js/jquery-3.6.1.min.js}" type="text/javascript"></script>
    <script src="../static/js/login.js" th:src="@{/js/login.js}" type="text/javascript"></script>
</head>

<body>
    <div id="content">
        <form method="POST" action="/login">
            <div>CUSTOMER LOGIN</div>
            <div>
                <span th:if="${message != null}"></span>

                <div id="for_delete_autofill">
                    <input name="username" type="text" placeholder="Username" class="for_delete" />
                    <input name="password" type="password" placeholder="Password" class="for_delete" />
                </div>

                <input name="username" type="text" placeholder="Username" autofocus="true" />

                <input name="password" type="password" placeholder="Password" />

                <span th:if="${error != null}"></span>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button type="submit">LOGIN</button>
            </div>
        </form>
    </div>
</body>
</html>
