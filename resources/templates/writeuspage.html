<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Контактные данные</title>
    <link href="../static/css/writeuspage.css" th:href="@{/css/writeuspage.css}" rel="stylesheet" />
    <link href="../static/fontawesome/css/all.min.css" th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet" />

    <script src="../static/js/jquery-3.6.1.min.js" th:src="@{/js/jquery-3.6.1.min.js}" type="text/javascript"></script>

<body>
<div id="content">
    <div>
        <div id="header_div">Контактные данные</div>
        <div id="inputs_div">
            <div>
                <div class="container_div">
                    <input type="text" id="name" maxlength="20" placeholder="Имя *">
                    <label class="error" for="name">Введите имя (только буквы)</label>
                </div>
                <div class="container_div">
                    <input type="text" id="email" maxlength="50" placeholder="Email *">
                    <label class="error" for="email">Введите email (address@domain.com)</label>
                </div>
                <div class="container_div">
                    <input type="text" id="city" maxlength="20" placeholder="Город (Необязательно)">
                </div>
                <div class="container_div">
                    <input type="text" id="job_role" maxlength="50" placeholder="Должность *">
                    <label class="error" for="job_role">Введите должность (только буквы)</label>
                </div>
            </div>
            <div>
                <div class="container_div">
                    <input type="text" id="last_name" maxlength="20" placeholder="Фамилия *">
                    <label class="error" for="last_name">Введите фамилию (только буквы)</label>
                </div>
                <div class="container_div">
                    <input type="text" id="phone" maxlength="20" placeholder="Телефон *">
                    <label class="error" for="phone">Введите телефон (только цифры)</label>
                </div>
                <div class="container_div">
                    <input type="text" id="country" maxlength="20" placeholder="Страна/регион *">
                    <label class="error" for="country">Выберите страну/регион!</label>
                </div>
                <div class="container_div">
                    <input type="text" id="company" maxlength="50" placeholder="Название компании *">
                    <label class="error" for="company">Введите название компании (только буквы и цифры)</label>
                </div>
            </div>
        </div>
        <textarea id="message" cols="30" rows="6" placeholder="Область интересов: помогите нам связать вас с подходящим специалистом (Необязательно)"></textarea>
        <button id="send_button">Отправить</button>
        <div id="privacy_statement">
            Отправляя свои данные, вы соглашаетесь получать сообщения о ресурсах, событиях, продуктах или услугах Компании. Отправляя эту форму, вы подтверждаете, что прочитали и согласны с нашим
            <a href="https://www.refinitiv.com/en/policies/privacy-statement.html" target="_blank">Заявлением о конфиденциальности</a>
        </div>
    </div>
